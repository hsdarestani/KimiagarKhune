<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به سیستم</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for interactivity -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Vazir Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" type="text/css" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    /* Neon glow effect for text */
    .neon-text {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
    /* Neon border/glow for container and button */
    .neon-border {
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    /* Neon effect on focus for input fields */
    .input-neon:focus {
      border-color: #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')" x-data="loginPage()" x-init="init()">
  <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="bg-gray-900 bg-opacity-95 shadow-xl rounded-lg px-8 py-10 max-w-md w-full fade-in neon-border">
      <div class="flex justify-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 neon-text" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-9V5m0 10a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h8z" />
        </svg>
      </div>
      <h2 class="mb-6 text-center text-3xl font-extrabold neon-text">ورود به سیستم</h2>

      <div class="mb-6 grid grid-cols-2 gap-3">
        <button type="button"
          @click="switchMode('password')"
          :class="mode === 'password' ? 'bg-cyan-500 text-white' : 'bg-gray-800 text-gray-300'"
          class="transition duration-300 ease-in-out font-bold py-2 px-3 rounded-lg focus:outline-none focus:shadow-outline">
          ورود با رمز عبور
        </button>
        <button type="button"
          @click="switchMode('otp')"
          :class="mode === 'otp' ? 'bg-cyan-500 text-white' : 'bg-gray-800 text-gray-300'"
          class="transition duration-300 ease-in-out font-bold py-2 px-3 rounded-lg focus:outline-none focus:shadow-outline">
          ورود با پیامک
        </button>
      </div>

      <div x-show="mode === 'password'" x-cloak>
        <form method="post" class="space-y-5">
          {% csrf_token %}
          {% if error %}
            <div class="bg-red-500 bg-opacity-20 border border-red-400 text-red-200 px-4 py-2 rounded-lg text-sm">
              {{ error }}
            </div>
          {% endif %}
          <div>
            <label class="block text-gray-300 text-sm font-semibold mb-2" for="username">
              نام کاربری
            </label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="نام کاربری خود را وارد کنید"
              class="transition duration-300 ease-in-out input-neon shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-800 text-gray-200 leading-tight focus:outline-none" />
          </div>
          <div x-data="{ show: false }">
            <label class="block text-gray-300 text-sm font-semibold mb-2" for="password">
              رمز عبور
            </label>
            <div class="relative">
              <input
                :type="show ? 'text' : 'password'"
                id="password"
                name="password"
                placeholder="رمز عبور خود را وارد کنید"
                class="transition duration-300 ease-in-out input-neon shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-800 text-gray-200 mb-3 leading-tight focus:outline-none" />
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <button type="button" @click="show = !show" class="focus:outline-none">
                  <svg x-show="!show" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 transition-transform duration-300 transform hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-8.268-7z" />
                  </svg>
                  <svg x-show="show" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 transition-transform duration-300 transform hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 012.065-3.133m3.086-2.431A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.969 9.969 0 01-2.396 3.481M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="transition duration-300 ease-in-out bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline neon-border">
              ورود
            </button>
          </div>
        </form>
      </div>

      <div x-show="mode === 'otp'" x-cloak class="space-y-5">
        <div>
          <label class="block text-gray-300 text-sm font-semibold mb-2" for="phone-number">
            شماره موبایل
          </label>
          <input
            id="phone-number"
            x-model="phoneNumber"
            type="text"
            placeholder="شماره موبایل خود را وارد کنید"
            class="transition duration-300 ease-in-out input-neon shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-800 text-gray-200 leading-tight focus:outline-none" />
        </div>
        <div class="flex items-center justify-between gap-3">
          <button type="button"
            @click="sendOtp"
            :disabled="sendingOtp || countdown > 0"
            class="flex-1 transition duration-300 ease-in-out bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-500 hover:to-blue-600 disabled:opacity-60 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline neon-border">
            <template x-if="countdown === 0">
              <span>ارسال کد تایید</span>
            </template>
            <template x-if="countdown > 0">
              <span>ارسال مجدد در {{ countdown }} ثانیه</span>
            </template>
          </button>
        </div>
        <div x-show="otpMessage" x-cloak class="bg-green-500 bg-opacity-20 border border-green-400 text-green-200 px-4 py-2 rounded-lg text-sm" x-text="otpMessage"></div>
        <div x-show="otpError" x-cloak class="bg-red-500 bg-opacity-20 border border-red-400 text-red-200 px-4 py-2 rounded-lg text-sm" x-text="otpError"></div>
        <div x-show="otpRequested" x-cloak class="space-y-4">
          <div>
            <label class="block text-gray-300 text-sm font-semibold mb-2" for="otp-code">
              کد تایید پیامک شده
            </label>
            <input
              id="otp-code"
              x-model="otpCode"
              type="text"
              placeholder="کد تایید را وارد کنید"
              class="transition duration-300 ease-in-out input-neon shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-800 text-gray-200 leading-tight focus:outline-none" />
          </div>
          <button type="button"
            @click="verifyOtp"
            :disabled="verifying"
            class="w-full transition duration-300 ease-in-out bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-500 hover:to-blue-600 disabled:opacity-60 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline neon-border">
            <span x-show="!verifying">ورود به پنل</span>
            <span x-show="verifying">در حال بررسی...</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loginPage() {
      return {
        mode: 'password',
        phoneNumber: '',
        otpCode: '',
        otpMessage: '',
        otpError: '',
        otpRequested: false,
        sendingOtp: false,
        verifying: false,
        countdown: 0,
        timer: null,
        csrfToken: '',
        endpoints: {
          send: '{% url "login-send-otp" %}',
          verify: '{% url "login-verify-otp" %}'
        },
        init() {
          const tokenInput = document.querySelector('input[name="csrfmiddlewaretoken"]');
          if (tokenInput) {
            this.csrfToken = tokenInput.value;
          }
        },
        switchMode(nextMode) {
          this.mode = nextMode;
          this.otpMessage = '';
          this.otpError = '';
          this.otpCode = '';
          if (nextMode !== 'otp') {
            this.otpRequested = false;
            this.phoneNumber = '';
            this.countdown = 0;
            if (this.timer) {
              clearInterval(this.timer);
              this.timer = null;
            }
          }
        },
        startCountdown(seconds) {
          if (this.timer) {
            clearInterval(this.timer);
            this.timer = null;
          }
          this.countdown = seconds;
          if (seconds <= 0) {
            return;
          }
          this.timer = setInterval(() => {
            if (this.countdown <= 1) {
              clearInterval(this.timer);
              this.timer = null;
              this.countdown = 0;
            } else {
              this.countdown -= 1;
            }
          }, 1000);
        },
        async sendOtp() {
          this.otpError = '';
          this.otpMessage = '';
          if (!this.phoneNumber.trim()) {
            this.otpError = 'لطفا شماره موبایل خود را وارد کنید.';
            return;
          }
          this.sendingOtp = true;
          try {
            const response = await fetch(this.endpoints.send, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-CSRFToken': this.csrfToken
              },
              body: JSON.stringify({ phone_number: this.phoneNumber })
            });
            const data = await response.json();
            if (!response.ok) {
              this.otpError = data.detail || 'ارسال کد با خطا مواجه شد.';
              if (data.retry_after) {
                this.startCountdown(parseInt(data.retry_after, 10) || 0);
              }
              return;
            }
            this.otpRequested = true;
            this.otpMessage = data.detail || 'کد تایید ارسال شد.';
            const expiresIn = parseInt(data.expires_in, 10);
            this.startCountdown(Number.isFinite(expiresIn) ? Math.min(expiresIn, 60) : 60);
          } catch (error) {
            this.otpError = 'امکان ارسال کد وجود ندارد. لطفا مجددا تلاش کنید.';
          } finally {
            this.sendingOtp = false;
          }
        },
        async verifyOtp() {
          this.otpError = '';
          if (!this.phoneNumber.trim() || !this.otpCode.trim()) {
            this.otpError = 'وارد کردن شماره موبایل و کد تایید الزامی است.';
            return;
          }
          this.verifying = true;
          try {
            const response = await fetch(this.endpoints.verify, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                'X-CSRFToken': this.csrfToken
              },
              body: JSON.stringify({ phone_number: this.phoneNumber, code: this.otpCode })
            });
            const data = await response.json();
            if (!response.ok) {
              this.otpError = data.detail || 'کد تایید نامعتبر است.';
              return;
            }
            if (data.redirect) {
              window.location.href = data.redirect;
              return;
            }
            this.otpMessage = data.detail || 'ورود با موفقیت انجام شد.';
          } catch (error) {
            this.otpError = 'امکان ورود وجود ندارد. لطفا دوباره تلاش کنید.';
          } finally {
            this.verifying = false;
          }
        }
      };
    }
  </script>
</body>
</html>
